[ req ]
default_bits            = 2048
encrypt_key             = no
default_md              = sha256
utf8                    = yes
string_mask             = utf8only
prompt                  = no
distinguished_name = req_distinguished_name
req_extensions     = req_ext
[ req_distinguished_name ]
countryName         = VN
stateOrProvinceName = Da Nang
localityName        = Da Nang
organizationName    = Peacom Ltd
commonName          = peacom.co
[ req_ext ]
subjectAltName = @alt_names
[alt_names]
DNS.1 = service.local
DNS.2 = backend.local
DNS.3 = *.peacom.co
